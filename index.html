	<style>
        #menu {
            background-color: white; /* Définit le fond blanc */
            padding: 10px; /* Optionnel : ajoute un peu d'espace intérieur */
            border-radius: 5px; /* Optionnel : arrondit les coins */
        }

    <style>
	
	
        body {
	    background-image: url('https://images2.alphacoders.com/693/thumb-1920-693692.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
			
            overflow-x: hidden;
        }

	    
        .menu-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .menu-popup.visible {
            display: block;
            opacity: 1;
        }
        .menu-popup ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .menu-popup ul li {
            margin-bottom: 10px;
        }
        .menu-popup ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
        }
        .menu-popup ul li a:hover {
            background-color: #ccc;
        }
        .banner {
            position: fixed;
            top: 0;
            right: 0;
            width: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 5px 2px 2px rgba(0, 0, 0, 0.7);
            font-size: small;
            padding: 2px;
        }
        .ontop {
            z-index: 9999;
        }
    </style>
</head>
