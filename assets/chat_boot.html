<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Hugging Face</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    #chat { border: 1px solid #ccc; border-radius: 8px; padding: 10px; height: 400px; overflow-y: auto; background: #fff; }
    .msg { margin: 5px 0; padding: 5px 10px; border-radius: 6px; max-width: 80%; }
    .me { background: #d0e7ff; color: #0a84ff; align-self: flex-end; }
    .bot { background: #f1f1f1; color: #333; align-self: flex-start; }
    #chat-container { display: flex; flex-direction: column; gap: 5px; }
    input { width: 75%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 23%; padding: 8px; margin-left: 2%; border-radius: 6px; border: none; background: #2563eb; color: white; cursor: pointer; }
    .composer { display: flex; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Mon Chatbot Hugging Face</h1>
  <div id="chat-container">
    <div id="chat"></div>
  </div>

  <div class="composer">
    <input id="msg" placeholder="Ã‰cris ton message..." />
    <button onclick="send()">Envoyer</button>
  </div>

  <script>
    async function send() {
      const msgInput = document.getElementById("msg");
      const msg = msgInput.value.trim();
      if (!msg) return;

      append("Toi", msg, "me");
      msgInput.value = "";

      // Ajouter le typing indicator
      const chat = document.getElementById("chat");
      const typingDiv = document.createElement("div");
      typingDiv.className = "msg bot";
      typingDiv.textContent = "â€¦";
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });

        // Supprimer le typing indicator
        typingDiv.remove();

        if (!response.ok) {
          append("Bot", "Erreur serveur : " + response.status, "bot");
          return;
        }

        const data = await response.json();
        const reply = data.reply || data.error || "Pas de rÃ©ponse";

        append("Bot", reply, "bot");

      } catch (err) {
        typingDiv.remove();
        append("Bot", "Erreur de connexion.", "bot");
        console.error(err);
      }
    }

    function append(who, text, cls) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerHTML = `<b>${who}:</b> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
