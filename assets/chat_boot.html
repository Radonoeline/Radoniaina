<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Hugging Face</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    #chat { border: 1px solid #ccc; border-radius: 8px; padding: 10px; height: 400px; overflow-y: auto; background: #fff; }
    .msg { margin: 5px 0; padding: 5px 10px; border-radius: 8px; max-width: 80%; }
    .me { background: #d0e7ff; color: #0a84ff; align-self: flex-end; }
    .bot { background: #f1f1f1; color: #333; align-self: flex-start; }
    #chat-container { display: flex; flex-direction: column; gap: 5px; }
    input { width: 75%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 23%; padding: 8px; margin-left: 2%; border-radius: 6px; border: none; background: #2563eb; color: white; cursor: pointer; }
    .composer { display: flex; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ü§ñ Mon Chatbot Hugging Face</h1>
  <div id="chat-container">
    <div id="chat"></div>
  </div>

  <div class="composer">
    <input id="msg" placeholder="√âcris ton message..." />
    <button onclick="send()">Envoyer</button>
  </div>

  <script>
    async function send() {
      const msgInput = document.getElementById("msg");
      const msg = msgInput.value.trim();
      if (!msg) return;

      append("Toi", msg, "me");
      msgInput.value = "";

      // typing indicator
      append("Bot", "‚Ä¶", "bot");

      try {
        const response = await fetch('chat.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, model: "gpt2" }) // tu peux changer le mod√®le si tu veux
        });

        const data = await response.json();

        // supprimer le "‚Ä¶" de typing
        const chat = document.getElementById("chat");
        const lastBot = chat.querySelector(".bot:last-child");
        if(lastBot) lastBot.remove();

        if(data.reply) {
          append("Bot", data.reply, "bot");
        } else if(data.error) {
          append("Bot", "Erreur: " + data.error, "bot");
        } else {
          append("Bot", "Pas de r√©ponse.", "bot");
        }

      } catch (err) {
        const chat = document.getElementById("chat");
        const lastBot = chat.querySelector(".bot:last-child");
        if(lastBot) lastBot.remove();
        append("Bot", "Erreur de connexion au serveur.", "bot");
        console.error(err);
      }
    }

    function append(who, text, cls) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
